<div class="row">
  <div class="col-md-8">
    <h3>Posts List ({{ count$ | async }})</h3>
    <div>
      <a [routerLink]="['/posts/add']" class="btn btn-primary">Add Posts</a>
    </div>
    <table class="table table-striped" *ngIf="posts$ | async as postsData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.id }}</td>
          <td style="word-wrap: break-all">{{ post.title }}</td>
          <td style="word-wrap: break-all">{{ post.description }}</td>
          <td>
            <a [routerLink]="['edit', post.id]" class="btn btn-primary"
              >Update</a
            >&nbsp;
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">
              Delete
            </button>
            &nbsp;<a [routerLink]="['details', post.id]" class="btn btn-light"
              >Details</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
